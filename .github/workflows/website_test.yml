name: Test Website Build

on:
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash
    working-directory: ./website

jobs:
  website_test:
    name: Test Website Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
